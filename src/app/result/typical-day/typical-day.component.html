  <div class="row mobile_btn mt-4 mb-3">
    <div class="col-12 w-100">

      <select id="pv" name="pv" (change)="changeSeason()" [(ngModel)]="storage">
        <option value="wos">{{'pv-without-storage' | translate }}</option>
        <option value="ws">{{'PV-with-storage' | translate }}</option>

      </select>

    </div>
  </div>


  <div class="row">
    <div class="col-lg-3 col-xl-4 col-md-2">

    </div>
    <div class="col-lg-6 col-xl-4  col-sm-12 col-md-8  justify-content-center ">
      <div class="text-center">
        <h4 class="title"><b>{{'typical-day.content' | translate }}</b></h4>
        <div class="row season-carousel mb-4">
          <carousel (activeSlideChange)="log($event)" [interval]="false">
            <slide *ngFor="let season of slides; let index=index">
              <b>{{season}}</b>
            </slide>
          </carousel>
        </div>
        <div class="row mobile-toggle-btn  ">
          <div class="d-flex mb-2 justify-content-start">
            <ui-switch size="small" color="yellow" [(ngModel)]="showProduction"
                       (change)="toggleDataSeries('production')"></ui-switch>
            <label>{{'typical-day.production' | translate }}[kWh]</label></div>
          <div class="d-flex mb-2 justify-content-start">
            <ui-switch size="small" color="green" [(ngModel)]="showConsumption"
                       (change)="toggleDataSeries('consumption')"></ui-switch>
            <label>{{'typical-day.consumption' | translate }}[kWh]</label></div>
          <div class="d-flex mb-2 justify-content-start">
            <ui-switch size="small" color="blue" [(ngModel)]="showBattery"
                       [disabled]="disableBattery" (change)="toggleDataSeries('battery')"></ui-switch>
            <label>{{'typical-day.battery' | translate }}[kWh]</label></div>
          <div class="d-flex justify-content-start">
            <ui-switch size="small"  color="gray" [(ngModel)]="showIndependence"
                       [checked]="checkIndependence"  (change)="toggleDataSeries('independence')"></ui-switch>
            <label>{{'typical-day.independence' | translate }}(%)</label></div>
        </div>
        <div class="graph" style="display: block; ">
          <canvas baseChart #baseChart="base-chart"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  [plugins]="lineChartPlugins"
          >
          </canvas>
        </div>
      </div>
    </div>


    <div class="col-lg-3 col-xl-4 col-md-2 mt-5  ">
      <div class="side-radio-btn float-right ">
        <label class="radio-button">
          <input type="radio" class="radio-button__input" [(ngModel)]="season" value="yearly" name="year"
                 (change)="changeSeason()">
          <span class="radio-button__control"></span>
          <span class="radio-button__label">Whole-year</span>
        </label>
        <label class="radio-button">
          <input type="radio" class="radio-button__input" [(ngModel)]="season" value="spring" name="year"
                 (change)="changeSeason()">
          <span class="radio-button__control"></span>
          <span class="radio-button__label">Spring</span>
        </label>
        <label class="radio-button">
          <input type="radio" class="radio-button__input" [(ngModel)]="season" value="summer" name="year"
                 (change)="changeSeason()">
          <span class="radio-button__control"></span>
          <span class="radio-button__label">Summer</span>
        </label>
        <label class="radio-button">
          <input type="radio" class="radio-button__input" [(ngModel)]="season" value="autumn" name="year"
                 (change)="changeSeason()">
          <span class="radio-button__control"></span>
          <span class="radio-button__label">Autumn</span>
        </label>
        <label class="radio-button">
          <input type="radio" class="radio-button__input" [(ngModel)]="season" value="winter" name="year"
                 (change)="changeSeason()">
          <span class="radio-button__control"></span>
          <span class="radio-button__label">Winter</span>
        </label>
      </div>
    </div>


    <div class="row justify-content-center flex-column m-auto text-center">
      <div class="toggle-btn  mt-4 mx-auto">
        <ui-switch size="small" color="yellow" [(ngModel)]="showProduction"
                   (change)="toggleDataSeries('production')"></ui-switch>
        <label>{{'typical-day.production' | translate }}[kWh]</label>
        <ui-switch size="small" color="green" [(ngModel)]="showConsumption"
                   (change)="toggleDataSeries('consumption')"></ui-switch>
        <label>{{'typical-day.consumption' | translate }}[kWh]</label>
        <ui-switch size="small" color="blue" [disabled]="disableBattery" [(ngModel)]="showBattery"
                   (change)="toggleDataSeries('battery')"></ui-switch>
        <label>{{'typical-day.battery' | translate }}[kWh]</label>
        <ui-switch size="small" color="gray"  [(ngModel)]="showIndependence"
                   checked="showIndependence" (change)="toggleDataSeries('independence')"></ui-switch>
        <label>{{'typical-day.independence' | translate }}(%)</label>
      </div>
      <br>
      <div class="justify-content-center">
        <button type="button" class="btn btn-primary mt-4 mb-5 text-uppercase continue-btn" (click)="changeUrl()">
          {{'Continue' | translate }}
        </button>
      </div>
    </div>


  </div>

        <div class="col-12">
          <div class="back float-left mt-2">
